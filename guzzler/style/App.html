<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
<style>
    body {
        background-image: linear-gradient(#f95d9b, #e71d7a);
        text-align: center;
    }


    .titleCard {
        padding: 10%;
        font-family: 'Raleway';
        font-size: 50px;
        font-weight: 900;
        color: white;
        text-transform: uppercase;
        animation-name: welcome;
        animation-duration: 1s;
    }

    button {
       opacity: 0;
        padding: 2%;
        margin-top: 20%;
        align-content: center;
        background-color: #347dc5;
        font-family: 'Poppins';
        font-size: 30px;
        font-weight: 800;
        color: white;
        border: none;
        bottom: 20%;
        animation: button 2s forwards;
        animation-delay: 1s;

        
    }

   

    @keyframes welcome {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    @keyframes button {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

</style>
<div class="background">
    <h1 class="titleCard">
        Welcome!
    </h1>
    <button>
        Guzzle Away
    </button>
</div>
